<html>
<head>
    <!-- Link to CSS Sheet -->
    <link rel="stylesheet" href="myStyle.css">

    <!-- Link to Script -->
</head>
<body>
    <p><h1>Spirit Animal Quiz</h1></p>

    <div class="parallax">
        <p>This is my test area. Should be a picture here</p>  
    </div>
    
    <button class="button">Discover Your Spirit Animal</button>


    <div class="qcont">
        <h3>Question <span class="qnum">2</span> of 10</h3>

        <span class="progress"><span style="width: 20%;"></span></span>

        <span id="question-helper" style=""></span>

        <p class="question" style="">I find it hard to talk about my feelings because the other person might make fun of them.</p>

        <p class="anscont"><label class="answer"> <i class="demo-icon icon-cancel"></i> <input type="radio" name="answer" value="0"> <span>Not me.</span> </label><label class="answer"> <i class="demo-icon icon-cancel"></i> <input type="radio" name="answer" value="1"> <span>Describes me somewhat.</span> </label><label class="answer"> <i class="demo-icon icon-cancel"></i> <input type="radio" name="answer" value="2"> <span>Definitely me.</span> </label></p>

        <p class="process">
            <span class="qnav next">
                <span class="text" data-finish="FINISH" data-text="NEXT">NEXT</span>
                <span class="icon"><i class="demo-icon icon-right-open"></i></span>
            </span>
            
            <span class="qnav back" style="visibility: visible;">
                <span class="text">BACK</span>
            </span>
        </p>

    </div>


</body>

</html>
