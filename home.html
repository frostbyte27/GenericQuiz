<html ng-app="spiritAnimalApp">
<head>
    <!-- Use AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Link to CSS Sheet -->
    <link rel="stylesheet" href="myStyle.css">

    <!-- Link to Script -->
    <!-- This only makes functions available for use in the script-->
    <!-- <script type='text/javascript' src='spiritanimal.js'></script> -->
    <!-- <script type='module' src='spiritanimal.js'></script> -->
    <script src='spiritAnimalController.js'></script>
    <noscript>Browser does not support scripts :(</noscript>
</head>


<!-- <body onload= loadQuestion()> -->
<body ng-controller="SpiritAnimalController as spiritAnimal">
    <p><h1>{{spiritAnimal.appTitle}}</h1></p>

    <div class="parallax">
        <p>This is my test area. Should be a picture here</p>  
        <img id='image'>
    </div>
    
    
    <!-- Hide until later -->
    <tabs>
        <pane ng-repeat="question in spiritAnimal.questions" title="question">

            <h3>Question <span class="qnum">{{spiritAnimal.questions.indexOf(question)}}</span> of 10</h3>
            <p id="questionText" class="question">{{question.text}}</p>
            <button id='ansA' margin='20px' class="answer" ng-repeat="answer in question.answers">{{answer}}</button>
            <!-- <label id='ansA' class="answer" ng-repeat="answer in question.answers"> 
                <i class="demo-icon icon-cancel"></i> 
                <input type="radio" name="answer" value="0">
                <span id='text'>{{answer}}</span> 
            </label> -->
        </br>
        </pane>
    </tabs>
</br>
    <button id='StartButton' class="button">Discover Your Spirit Animal</button>

    <!--This is copied from another quiz site-->
    <!-- Trigger JS functions based on events, in this case "onload"-->
    <div class="qcont">

        <span class="progress">
            <span style="width: 20%;"></span></span>

        <span id="question-helper" style=""></span>

            
        </p>

        <p class="process">
            <span class="qnav next">
                <span class="text" data-finish="FINISH" data-text="NEXT">NEXT</span>
                <span class="icon"><i class="demo-icon icon-right-open"></i></span>
            </span>
            
            <span class="qnav back" style="visibility: visible;">
                <span class="text">BACK</span>
            </span>
        </p>

    </div>

    <input type="button" value="Show something dumb" onclick="display()"/>


</body>

</html>
